# .github/workflows/daily_commit.yml
name: Daily Commit

# Lịch chạy: cron
# 0 0 * * * = 00:00 UTC mỗi ngày
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  # để chạy thủ công khi cần

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout code về runner
      - uses: actions/checkout@v3

      # Tạo commit
      - name: Make Daily Commit
        run: |
          # Tạo hoặc update file dummy
          echo "Daily update $(date)" >> daily.txt
          
          # Cấu hình Git
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          
          # Add + commit
          git add daily.txt
          git commit -m "Daily commit $(date +"%Y-%m-%d %H:%M:%S")" || echo "No changes"
          
          # Push lên repo
          git push
